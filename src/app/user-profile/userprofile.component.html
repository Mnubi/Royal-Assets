<div class="container mt-5">
    <button class="btn purple mb-3" routerLink="/staff/" type="submit">Back</button>
    <div class="green">
        <h4 class=" fs-6 con">Profile Information</h4>
    </div>
    <div class="d-flex flex-row white">
        <div style="width: 70vw;" class="p-left">
            <ul>
                <p class="purple-text fs-6 con"><span class="text-dark">Username: </span> {{creds.username}}</p>
                <p class="purple-text fs-6 con"><span class="text-dark">Email: </span> {{creds.email}}</p>
                <p class="purple-text fs-6 con"><span class="text-dark">Role: </span> {{creds.role}}</p>
            </ul>
            <button class="btn purple" routerLink="/users/edit-profile/{{creds.username}}" type="submit">Edit</button>
        </div>
        <div style="width: 30vw;" class="mt-3">
            <img src="https://res.cloudinary.com/dante6996-arch/image/upload/v1638895973/odk9aruvpwstqf1tnwyx.png" alt="profile-pic" style="width: 100px; height: 100px;">
        </div>
    </div>
</div>
