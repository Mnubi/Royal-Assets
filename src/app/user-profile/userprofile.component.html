<div class="container mt-5">
    <div class="green">
        <h2 class="display-6">Profile Details</h2>
    </div>
    <div class="d-flex flex-row white">
        <div style="width: 70vw;" class="p-left">
            <h4 class="">Profile Information</h4>
            <ul [ngClass]="'repo'" *ngFor="let cred of creds">
                <p class="purple-text"><span class="text-dark">Full Name: </span> {{cred.full_name}}</p>
                <p class="purple-text"><span class="text-dark">Full Name: </span> {{cred.user}}</p>
                <p class="purple-text"><span class="text-dark">Email: </span> {{cred.email}}</p>
                <p class="purple-text"><span class="text-dark">Phone: </span> {{cred.contact}}</p>
                <p class="text-dark">Role: <a href="{{cred.user}}" [ngClass]="'link'" target="_blank">{{cred.user}}</a></p>
            </ul>
            <button class="btn purple" routerLink="/users/edit-profile/:id" type="submit">Edit</button>
        </div>
        <div style="width: 30vw;" class="mt-3">
            <img src="https://res.cloudinary.com/dante6996-arch/image/upload/v1638895973/odk9aruvpwstqf1tnwyx.png" alt="profile-pic" style="width: 100px; height: 100px;">
        </div>
    </div>
</div>
