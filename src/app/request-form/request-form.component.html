<div class="col-md-12 text-center">
  <button id="1" type="button purple" class="btn btn-primary purple mt-2" (click)="openPopup()">Add Request
  </button>
</div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add New Request</h4>
      </div>
      <div class="modal-body">
        <form #f="ngForm" id="form" [formGroup]="form" (ngSubmit)="submitRequest()">
          <div class="form-group">
            <label for="exampleInputItem1">Item</label>
            <input formControlName="asset_name" type="text" class="form-control" name="asset_name">
          </div>
          <div class="form-group">
            <label for="exampleInputQuantity1">Quantity</label>
            <input formControlName="quantity" type="number" class="form-control" name="quantity">
          </div>
          <div class="form-group">
            <h3 class="border-bottom">Request type</h3>
            <div class="form-check d-flex">
              <input formControlName="type" value="Request" type="radio" class="form-check-input d-flex"
                name="type">
              <label class="form-check-label" for="flexRadioDefault1">
                New
              </label>
            </div>
            <div class="form-check d-flex">
              <input formControlName="type" value="Repair" type="radio" class="form-check-input d-flex"
                name="type">
              <label class="form-check-label" for="flexRadioDefault1">
                Repair
              </label>
            </div>
          </div>
          <div class="form-group">
            <h3 class="border-bottom">Urgency</h3>
            <div class="form-check d-flex">
              <input formControlName="urgency" value="High" type="radio" class="form-check-input d-flex"
                name="urgency">
              <label class="form-check-label" for="flexRadioDefault1">
                High
              </label>
            </div>
            <div class="form-check d-flex">
              <input formControlName="urgency" value="Medium" type="radio" class="form-check-input d-flex"
                name="urgency">
              <label class="form-check-label" for="flexRadioDefault2">
                Medium
              </label>
            </div>
            <div class="form-check d-flex">
              <input formControlName="urgency" value="Low" type="radio" class="form-check-input d-flex"
                name="urgency">
              <label class="form-check-label" for="flexRadioDefault3">
                Low
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
