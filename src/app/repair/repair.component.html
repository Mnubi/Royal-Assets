  <!--Main layout-->
  <main style="margin-top: 58px;">
    <div>
      <button style="margin-left: 85px;" class="btn purple mb-2" routerLink="/manager" type="submit">Back</button>
    </div>
    <div class="container pt-4">
        <h3><strong>List of Repair and Request </strong></h3>
        <table class="table table-striped">
            <thead>
                <tr id="scope">
                  
                  <th scope="col"></th>
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Department</th>
                  <th scope="col">Request</th>
                  <th scope="col">urgency</th>
                  <th scope="col">Response</th>

                </tr>
              </thead>
              <tbody>
                <tr  *ngFor='let repair of repairs;let i = index'>
                  <th scope="row"></th>
                  <td>{{ i+1 }}</td>
                  <td>{{ repair.Item }}</td>
                  <td>{{ repair.Department }}</td>
                  <td>{{ repair.Request}}</td>
                  <td>{{ repair.Urgency }}</td>
                  <td>
                      <form class="response d-flex" action="">
                        <div id="accept" class="form-check">
                            <input class="form-check-input d-flex" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Approved
                            </label>
                          </div>
                          <div class="form-check d-flex">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Declined
                            </label>
                          </div>
                      </form>
                  </td>
                  
                  
                </tr>

              </tbody>
          </table>
         
          
    </div>
