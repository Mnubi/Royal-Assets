<div class="col-md-12 text-center">
    <button id="1" type="button" class="btn btn-primary purple mt-2" (click)="openPopup()">Add Staff
    </button>
</div>
<!-- Modal -->
<div class="modal"
tabindex="-1"
role="dialog"
[ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Staff</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="addStaff()" #staffForm="ngForm">
                    <div class="mb-3">
                        <label class="form-label">Full name</label>
                        <input [(ngModel)]="newEmployee.Name" name="Name" type="text" required class="form-control" class="form-control" id="exampleInputItem1" aria-describedby="" #fullname="ngModel">

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        <input [(ngModel)]="newEmployee.Department" name="Department" type="text" required class="form-control" class="form-control" id="exampleInputItem1" aria-describedby="" #department="ngModel">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contact</label>
                        <input [(ngModel)]="newEmployee.Contact" name="Contact" type="text" required class="form-control" class="form-control" id="exampleInputItem1" aria-describedby="" #contact="ngModel">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <input [(ngModel)]="newEmployee.Role" name="role" type="text" required class="form-control" class="form-control" id="exampleInputItem1" aria-describedby="" #role="ngModel">
                    </div>

                    <button type="submit" class="btn btn-primary">submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                
            </div>
        </div>
    </div>
</div>


<div class="text-center">
    <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn1 text-light">Add
        Staff</button>
</div>
