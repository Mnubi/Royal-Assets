<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-left h-100">
            <div class="col-md-6 col-lg-6 col-xl-5 inset-xl-1">
                <img src="../../assets/undraw_secure_login_pdn4.svg" class="img-fluid" height="600" width="600" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form id="form" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                    <h4>Login</h4>
                    <p>Please enter your login details to sign up</p>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input formControlName="email" id="form3Example3" type="email" class="form-control form-control-lg"
                            placeholder="Email address" ng-model="email.text" required/>                          
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input formControlName="password" type="password" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Enter password" />
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button id="login" type="submit" class="btn btn-primary form-control"
                           >Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                class="link-danger">Register</a></p>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or continue with</p>
                    </div>

                    <!-- login and signup alternative  -->
                    <div  class="d-flex justify-content-evenly pt-3">
                        <div>
                            <a href="https://web.facebook.com/?_rdc=1&_rdr"><img src="../../assets/834722_facebook_icon.png" width="50" alt="">
                            </a>
                        </div>
                        <div>
                            <a href="https://twitter.com/"><img src="../../assets/toppng.com-twitter-logo-1252x1018.png" width="50" alt="">
                            </a>
                        </div>
                        <div>
                            <a href="https://google.com/"><img src="../../assets/2993685_brand_brands_google_logo_logos_icon.png" width="50" alt="">
                            </a>
                        </div>
                    </div>
                        

                </form>
            </div>
        </div>
    </div>

    
</section>
